{% extends 'base.html' %}
{% block title %}Login - Estoque{% endblock %}
{% block extra_head %}
<style>
  .form-control {
    border-radius: 10px;
    transition: all 0.3s ease;
  }
  .form-control:focus {
    box-shadow: 0 0 10px rgba(0,123,255,0.5);
    border-color: #007bff;
  }
  .input-group-text {
    background: linear-gradient(45deg, #007bff, #0056b3);
    color: #fff;
    border: none;
  }
  .btn-primary {
    background: linear-gradient(45deg, #007bff, #0056b3);
    border: none;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
  }
  .btn-primary:hover {
    background: linear-gradient(45deg, #0056b3, #007bff);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  }
</style>
{% endblock %}
{% block content %}
<div class="card shadow-lg animate__animated animate__zoomIn" style="max-width: 400px; margin: 50px auto;">
  <div class="card-body">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo da Universidade" class="img-fluid mb-3" style="max-width: 200px; display: block; margin: 0 auto;">
    <h2 class="text-center mb-4">Login</h2>
    <form action="{{ url_for('login') }}" method="POST">
      <div class="form-group">
        <label for="username">Usuário:</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <input type="text" name="username" id="username" class="form-control" placeholder="Digite seu usuário" required autofocus>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Senha:</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
          </div>
          <input type="password" name="password" id="password" class="form-control" placeholder="Digite sua senha" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Entrar</button>
    </form>
  </div>
</div>
{% endblock %}
